<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your First Time Building a Site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <div id="home">
        <div class="box">
            <div class="background-image"></div>
            <div class="content-area">
                <div class="user-image">
                    <div class="circle"></div>
                </div>
                <div class="info-section">
                    <div class="name">
                        Beard Guy
                    </div>
                    <div class="position">
                        Developer
                    </div>
                </div>
                <div class="contact-section">
                    <div id="follow-button">
                        Follow
                    </div>
                    <a href="mailto:user@gmail.com" class="email-button">
                        <i class="far fa-paper-plane"></i> Email
                    </a>
                </div>
                <div id="social-media-section" class="active">
                    <a href="https://www.facebook.com/user" class="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com" class="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com" class="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkein.com" class="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js" async defer></script>
</body>

</html>
